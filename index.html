<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="jquery-1.2.6.min.js" type="text/javascript"></script>
    <script src="client.js" type="text/javascript"></script>
    <script type="text/javascript" src="soundmanager2.js"></script>
    <script type="text/javascript" src="swfobject.js"></script>

    <!-- configure it for your use -->
    <script type="text/javascript">

    soundManager.url = '/swf/'; // directory where SM2 .SWFs live

    // Note that SoundManager will determine and append the appropriate .SWF file to the URL,
    // eg. /path/to/sm2-flash-movies/soundmanager2.swf automatically.

    // Beta-ish HTML5 audio support (force-enabled for iPad), flash-free sound for Safari + Chrome. Enable if you want to try it!
    // soundManager.useHTML5Audio = true;

    // do this to skip flash block handling for now. See the flashblock demo when you want to start getting fancy.
    soundManager.useFlashBlock = false;

    // disable debug mode after development/testing..
    soundManager.debugMode = false;
    </script>
    <title>node chat</title>
  </head>
  <body>
    <script type="text/javascript">
       var ytswf;
   
       function onYouTubePlayerReady(playerId) {
         ytswf = document.getElementById("myytplayer");
       }
    </script>
    
    <div id="app">
      <div id="connect" style="position:fixed; right:600px; border: 1px solid;">
        <form action="#">
          <fieldset> 

            <h2>Login</h2>
            <input id="nickInput" class="text"type="text" name="nick" value=""/>
            <input id="connectButton" class="button" type="submit" name="" value="Join"/>

          </fieldset>
        </form>
      </div>
      <div id="loading" style="position:fixed; display:none"><p>loading</p></div>
      
      <div style="position:fixed; width:400px; right:0px; border: 1px solid;">
        <b>current song:</b>
        <span id='current_song'></span>
        <br/>
        <b>song queue:</b>
        <ul id='song_list'>
        </ul>
      </div>
      <div style="position:fixed; right:500px; top:300px; border: 1px solid;">
        <iframe src="/form" width="550" height="100" scrolling="no" frameborder="0" style="overflow: hidden"> </iframe>
      </div>
      <div style="position:fixed; right:500px; top:200px; border: 1px solid;">
        <form action="/submit_youtube_link" id='youtube_form' method="post" onsubmit='return false;'>
          <input type="text" name="youtube link" style="float:left">
          <input type="submit" value="submit" style="float:left">
        </form>
      </div>
      <div id="log">
      </div>
      <div id="toolbar">
        <ul id="status">
          <li><a id="usersLink" href="#">? users</a></li>
          <li>uptime: <span id="uptime">?</span></li>
          <li>memory: <span id="rss">?</span>mb RSS</li>
          <li><a id='toggle_playback' onclick='if(local_playback){ stopLocalPlayback(); $("#toggle_playback").html("Play") } else { enableLocalPlayback(); $("#toggle_playback").html("Stop") }; return false' href='#'>Play</a></li>
          <li><a onclick='skipCurrentSong()' href='#' onclick='return false'>Skip current song</a></li>
        </ul>
        <input tabindex="1" type="text" id="entry"/>
      </div>
      <div id="ytapiplayer">
        You need Flash player 9+ and JavaScript enabled to view this video.
      </div>
    </div>
  </body>
</html>
